<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Example: Viewer</title>
    <style>
      .stretch {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
      }
      body {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root" class="stretch"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.6/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.6/umd/react-dom.development.js"></script>
    <script src="/jeri.js"></script>
    <script>
      const data = {
        title: 'root',
        children: [
          {
            title: 'sphere',
            children: [
              {
                title: 'PT',
                image: 'images/sphere/PT_g=0_10spp.exr',
              },
              {
                title: 'PG',
                image: 'images/sphere/PGv3_g=0_10spp.exr',
              },
              {
                title: 'Reference',
                image: 'images/sphere/ref_g=0.exr',
              },
              {
                title: 'MrSE PT',
                tonemapGroup: 'other',
                lossMap: {
                  function: 'MRSE',
                  imageA: 'images/sphere/PT_g=0_10spp.exr',
                  imageB: 'images/sphere/ref_g=0.exr',
                },
              },
              {
                title: 'MrSE PG',
                tonemapGroup: 'other',
                lossMap: {
                  function: 'MRSE',
                  imageA: 'images/sphere/PGv3_g=0_10spp.exr',
                  imageB: 'images/sphere/ref_g=0.exr',
                },
              },
            ],
          },
          // {
          //   title: 'Mountains',
          //   image: 'images/test_image.jpg',
          // },
        ],
      };

      // Call renderViewer as often as you want, any time the data changes
      // Updates are cheap, efficient, and state is preserved
      Jeri.renderViewer(document.getElementById('root'), data);
    </script>
  </body>
</html>
